spring.application.name=demo

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.observation-enabled=true

# Draft DataSource
spring.datasource.draft.jdbc-url=jdbc:postgresql://postgres-draft:5432/draftdb
spring.datasource.draft.username=postgres
spring.datasource.draft.password=postgres

# Comment DataSource
spring.datasource.comment.jdbc-url=jdbc:postgresql://postgres-comment:5432/commentdb
spring.datasource.comment.username=postgres
spring.datasource.comment.password=postgres

# Profanity DataSource
spring.datasource.profanity.jdbc-url=jdbc:postgresql://postgres-profanity:5432/profanitydb
spring.datasource.profanity.username=postgres
spring.datasource.profanity.password=postgres

# Asia DataSource (Primary)
spring.datasource.asia.jdbc-url=jdbc:postgresql://postgres-asia:5432/articledb_asia
spring.datasource.asia.username=postgres
spring.datasource.asia.password=postgres

# Europe DataSource
spring.datasource.europe.jdbc-url=jdbc:postgresql://postgres-europe:5432/articledb_europe
spring.datasource.europe.username=postgres
spring.datasource.europe.password=postgres

# Africa DataSource
spring.datasource.africa.jdbc-url=jdbc:postgresql://postgres-africa:5432/articledb_africa
spring.datasource.africa.username=postgres
spring.datasource.africa.password=postgres

# Antarctica DataSource
spring.datasource.antarctica.jdbc-url=jdbc:postgresql://postgres-antarctica:5432/articledb_antarctica
spring.datasource.antarctica.username=postgres
spring.datasource.antarctica.password=postgres

# North America DataSource
spring.datasource.northamerica.jdbc-url=jdbc:postgresql://postgres-north-america:5432/articledb_north_america
spring.datasource.northamerica.username=postgres
spring.datasource.northamerica.password=postgres

# Oceania DataSource
spring.datasource.oceania.jdbc-url=jdbc:postgresql://postgres-oceania:5432/articledb_oceania
spring.datasource.oceania.username=postgres
spring.datasource.oceania.password=postgres

# South America DataSource
spring.datasource.southamerica.jdbc-url=jdbc:postgresql://postgres-south-america:5432/articledb_south_america
spring.datasource.southamerica.username=postgres
spring.datasource.southamerica.password=postgres

# Global DataSource
spring.datasource.global.jdbc-url=jdbc:postgresql://postgres-global:5432/articledb_global
spring.datasource.global.username=postgres
spring.datasource.global.password=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Distributed Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.observations.key-values.application=${spring.application.name}

# Logging with trace IDs
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]